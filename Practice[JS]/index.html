<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style=" font-family: Arial, Helvetica, sans-serif;">
  <div class="container border text-center mt-4 pt-2 pb-2" style="background-color:#152238 ;">
  <input type="text" readonly class="text-end" id="display" placeholder="0" style="width: 100%; margin-bottom:20px; text-align: left; border-radius: 4px; outline-style: none; border:1px solid gray; font-size: 50px;">
    <div class="row g-0 mb-2 g-2">
        <div class="col-3">
            <button class="border-1 w-100  pb-3 pt-3 mt-0 fs-5 rounded-2" onclick="Op('%')" style="color:white; border:1px solid orangered; background-color: orangered;">%</button>
        </div>
        <div class="col-3">
            <button class="border-1 w-100  pb-3 pt-3 mt-0 fs-5 rounded-2" onclick="Op('**')" style="color:white; border:1px solid orangered; background-color: orangered;">Expo</button>
        </div>
        <div class="col-3">
            <button class="border-1 w-100  pb-3 pt-3 mt-0 fs-5 rounded-2" onclick="Clear()" style="color:white; border:1px solid orangered; background-color: orangered;">CE</button>
        </div>
        <div class="col-3">
            <button class="border-1 w-100  pb-3 pt-3 mt-0 fs-5 rounded-2" onclick="deleteLastCharacter()" style="color:white; border:1px solid orangered; background-color: orangered;">Del</button>
        </div>
    </div>
  <div class="row mb-1 g-2">
        <div class="col-3">
            <button class="border-1 w-100 p-4 fs-2 rounded-2" value="7" onclick="Number('7')">7</button>
        </div>
        <div class="col-3">
            <button class="border-1 w-100 p-4 fs-2 rounded-2" value="8" onclick="Number('8')">8</button>
        </div>
        <div class="col-3">
            <button class="border-1 w-100 p-4 fs-2 rounded-2" value="9" onclick="Number('9')">9</button>
        </div>
        <div class="col-3">
            <button class="border-1 w-100 p-4 fs-2 rounded-2" onclick="Op('/')" style="color:white; border:1px solid orangered; background-color: orangered;">/</button>
        </div>
    </div>
    <div class="row mb-1 g-2">
        <div class="col-3">
            <button class="border-1 w-100 p-4 fs-2 rounded-2" value="4" onclick="Number('4')">4</button>
        </div>
        <div class="col-3">
            <button class="border-1 w-100 p-4 fs-2 rounded-2" value="5" onclick="Number('5')">5</button>
        </div>
        <div class="col-3">
            <button class="border-1 w-100 p-4 fs-2 rounded-2" value="6" onclick="Number('6')">6</button>
        </div>
        <div class="col-3">
            <button class="border-1 w-100 p-4 fs-2 rounded-2" onclick="Op('*') "style="color:white; border:1px solid orangered; background-color: orangered;">x</button>
        </div>
    </div>
    <div class="row mb-1 g-2">
        <div class="col-3">
            <button class="border-1 w-100 p-4 fs-2 rounded-2" value="1" onclick="Number('1')">1</button>
        </div>
        <div class="col-3">
            <button class="border-1 w-100 p-4 fs-2 rounded-2" value="2" onclick="Number('2')">2</button>
        </div>
        <div class="col-3">
            <button class="border-1 w-100 p-4 fs-2 rounded-2" value="3" onclick="Number('3')">3</button>
        </div>
        <div class="col-3">
            <button class="border-1 w-100 p-4 fs-2 rounded-2" onclick="Op('+')" style="color:white; border:1px solid orangered; background-color: orangered;">+</button>
        </div>
    </div>
    <div class="row mb-1 g-2">
        <div class="col-3">
            <button class="border-1 w-100 p-4 fs-2 rounded-2" value="0" onclick="Number('0')">0</button>
        </div>
        <div class="col-3">
            <button class="border-1 w-100 p-4 fs-2 rounded-2" value="." onclick="Number('.')">.</button>
        </div>
        <div class="col-3">
            <button class="border-1 w-100 p-4 fs-2 rounded-2" value="=" onclick="Calcu2()" style="color:white; border:1px solid orangered; background-color: orangered;">=</button>
        </div>
        <div class="col-3">
            <button class="border-1 w-100 p-4 fs-2 rounded-2" onclick="Op('-')" style="color:white; border:1px solid orangered; background-color: orangered;">-</button>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="script.js"></script>  
</body>
</html>
