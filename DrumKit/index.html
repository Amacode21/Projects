<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container keys">
       <div class="row d-flex justify-content-center align-content-center h-100">
          <div class="col-3 key" data-key="65">
             <kbd>A</kbd><br>
             <span class="sound">Kick</span><br>
            <img src="https://cdn.icon-icons.com/icons2/1754/PNG/512/iconfinder-musicmelodysoundaudio26-4105555_113856.png" alt="" height="40px" width="40px">
          </div>
          <div class="col-3 key" data-key="83">
            <kbd>S</kbd><br>
            <span class="sound">Clap</span><br>
            <i class="fa-sharp fa-solid fa-hands-clapping"></i>
          </div>
          <div class="col-3 key" data-key="68">
            <kbd>D</kbd><br>
            <span class="sound">Snare</span><br>
            <img src="https://cdn.icon-icons.com/icons2/1754/PNG/512/iconfinder-musicmelodysoundaudio08-4105573_113839.png" alt="">
          </div>
          <div class="col-3 key" data-key="70">
            <kbd>F</kbd><br>
            <span class="sound">Boom</span><br>
            <img src="https://cdn.icon-icons.com/icons2/3464/PNG/512/explosion_nuclear_boom_bomb_war_icon_219695.png" alt="">
          </div>
          <div class="col-3 key" data-key="71">
            <kbd>G</kbd><br>
            <span class="sound">Hihat</span><br>
            <img src="https://cdn.icon-icons.com/icons2/1754/PNG/512/iconfinder-musicmelodysoundaudio14-4105567_113830.png" alt="">
          </div>
          <div class="col-3 key" data-key="72">
            <kbd>H</kbd><br>
            <span class="sound">Tom</span><br>
            <img src="https://cdn.icon-icons.com/icons2/2922/PNG/512/ramadhan_moslem_fasting_islam_drum_icon_183493.png" alt="">
          </div>
          <div class="col-3 key" data-key="74">
            <kbd>J</kbd><br>
            <span class="sound">Ride</span><br>
            <img src="https://cdn.icon-icons.com/icons2/1754/PNG/512/iconfinder-musicmelodysoundaudio08-4105573_113839.png" alt="">
          </div>
          <div class="col-3 key" data-key="75">
            <kbd>K</kbd><br>
            <span class="sound">Tink</span><br>
            <img src="https://cdn.icon-icons.com/icons2/1754/PNG/512/iconfinder-musicmelodysoundaudio08-4105573_113839.png" alt="">
          </div>
          <div class="col-3 key" data-key="76">
            <kbd>L</kbd><br>
            <span class="sound">Openhat</span><br>
            <img src="https://cdn.icon-icons.com/icons2/1754/PNG/512/iconfinder-musicmelodysoundaudio08-4105573_113839.png" alt=""> 
          </div> 
       </div>
    </div>
    <audio data-key="65" src="Sound/kick.wav"></audio>
    <audio data-key="83" src="Sound/clap.wav"></audio>
    <audio data-key="68" src="Sound/snare.wav"></audio>
    <audio data-key="75" src="Sound/tink.wav"></audio>
    <audio data-key="74" src="Sound/ride.wav"></audio>
    <audio data-key="72" src="Sound/tom.wav"></audio>
    <audio data-key="71" src="Sound/hihat.wav"></audio>
    <audio data-key="70" src="Sound/boom.wav"></audio>
    <audio data-key="76" src="Sound/opet.wav"></audio>
    <script>
      
      function playAudio(keyCode) {
          const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
          if (!audio) return;
          audio.currentTime = 0;
          audio.play();
       }

       window.addEventListener('keydown', function(e) {
          playAudio(e.keyCode);
       });

       const keys = document.querySelectorAll('.key');
       keys.forEach(key => {
          key.addEventListener('click', function(e) {
             const keyCode = this.getAttribute('data-key');
             playAudio(keyCode);
             console.log(keyCode);
          });
       });

    </script>
</body>
</html>
